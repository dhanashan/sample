<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="">
                </a>
            </div>
            <ul>
               <li>
                <a href="#" class="active">Home</a>
               </li>
               <li>
                <a href="#">Testimonials</a>
               </li>
               <li>
                <a href="#">Features</a>
               </li>
               <li>
                <a href="#">Downloads</a>
               </li>
               <li>
                <a href="#"class="btn light">Contact</a>
               </li>
            </ul>
        </nav>
        <!-- Desktop navigation -->
        <div class="hero-wrapper">
            <div class="hero-img">
                <img src="img/hero-image 1.svg" alt="">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>Learn To Design <br>Awesome Websites</h1>
                <p class="subheading">The best way to learn is to actually do it. You can find step by step
                tutorials for web designing here</p>
                <a href="#" class="btn dark">Learn more</a>
            </div>
        </div>
        <div class="social-icons">
            <a href="#">
                <img src="img/Vector1.svg" alt="">
            </a>
            <a href="#">
                <img src="img/Vector2.svg" alt="">
            </a>
            <a href="#">
                <img src="img/Vector3.svg" alt="">
            </a>
        </div>
    </div>
    <div class="hero-right">
        <img src="img/foot.svg" alt="">
    </div>
    <div class="hero-left">
        <img src="img/Rect 3.svg" alt="">
        <img src="img/Rect 2.svg" alt="">
        <img src="img/rec 1.svg" alt="">
    </div>
   <script src="script.js"></script>

</html>
